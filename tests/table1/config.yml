source:
  path: "/Users/admin/PycharmProjects/taf/input_files/Contact_info_s.csv"
  type: "parquet"
  schema: "Y"
  options:
    header: True
    delimiter: ","
  exclude_cols: ["created_date","updated_date","hash_key","batch_id"]

target:
  type: "database"
  transformation : ["y","sql"]
  table: "customer_silver"
  cred_lookup: "postgres"
  exclude_cols: []

validations:
  count_check:
    key_columns: ["customer_id"]
  duplicate_check:
    key_columns: ["customer_id"]
  null_check:
    null_columns: ["customer_id","name","email"]
  uniqueness_check:
    unique_columns: ["customer_id"]
  data_compare_check:
    key_column: ["customer_id"]